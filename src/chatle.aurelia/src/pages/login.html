<template>
    <h2>Loging</h2>
    <hr />
    <form class="form-horizontal">
        <div if.bind="errorMessage" class="text-danger">
            <ul>
                <li>${errorMessage}</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="userName"></label>
            <div class="col-xs-9">
                <input class="form-control" name="userName" value.bind="userName" />
                <span class="text-danger" if.bind="errorMessage">${errorMessage}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="password"></label>
            <div class="col-xs-9">
                <input class="form-control" type="password" name="password" value.bind="password" />
                <div>
                    <span>Don't enter a password il you want to login as guess user.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" value="Log in" class="btn btn-default" click.delegate="login(userName)" />
            </div>
        </div>
    </form>
</template>
