<div class="col-xs-6">
    <div *ngIf="conversation">
        <h6>{{conversation.title}}</h6>
        <form class="form-inline">
            <input class="form-control" name="message" [(ngModel)]="message" placeholder="message...">
            <button type="submit" class="btn btn-default" (click)="send()">send</button>
        </form>
        <ul *ngFor="let message of conversation.messages">
            <li>
                <small>{{message.from}}</small><br />
                <span>{{message.text}}</span>
            </li>
        </ul>
    </div>
    <h1 *ngIf="!conversation">WELCOME TO THIS REALLY SIMPLE CHAT</h1>
</div>
